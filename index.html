</head>
<body>
    <nav class="h-32 w-full bg-orange-500 text-white md:flex md:items-center md:justify-around">
        <div class="flex flex-col">
            <h1 class="md:text-[70px] text-sm mt-4 font-semibold">B L S</h1>
            <div class="mt-7">
                <p class="text-gray-600">Bajrangi Lal Sahu Inter College</p>
            </div>
        </div>
        <ul class="md:flex md:justify-evenly hidden font-semibold">
            <li class="mr-36"><a href="bls/index.html">Home</a></li>
            <li class="mr-36"><a href="#">About</a></li>

        </ul>
    </nav>
    <div class="h-8 w-full py-10 font-semibold ">

        <h1 class="text-center text-4xl ">ONLINE ADMISSION FORM</h1>
    </div>
    <!-- Admission Form Section -->
   <!-- Admission Form Section -->
<section class="flex justify-center items-center mt-10">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Admission Form</h2>
        <form id="admissionForm" action="/submit-form" method="POST">
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="class" class="block text-gray-700">Class</label>
                <input type="text" id="class" name="class" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="mobile" class="block text-gray-700">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" class="w-full p-2 border rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded font-semibold hover:bg-orange-600">Submit</button>
        </form>
    </div>
</section>


    <script>
        // JavaScript form validation
        document.getElementById("admissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const admissionClass = document.getElementById("class").value;
            const mobile = document.getElementById("mobile").value;

            // Basic validation
            if (!firstName || !lastName || !dob || !admissionClass || !mobile) {
                alert("Please fill in all fields.");
                return;
            }
            alert("Form submitted successfully!");
            document.getElementById("admissionForm").reset();
        });
    </script>
</body>
</html>
